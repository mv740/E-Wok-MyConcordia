<!DOCTYPE html>
<html ng-app="myApp" class="no-js">
<head>
  <base href="/WebApp/app/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--BOWER COMPONENTS -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <script src="bower_components/angular-css/angular-css.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script class="cssdeck" src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-hamburger-toggle/dist/angular-hamburger-toggle.css">
  <script type="text/javascript" src="bower_components/angular-hamburger-toggle/dist/angular-hamburger-toggle.js"></script>

  <!--Date picker-->
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

  <!-- Oauth 2 client-->
  <script src="bower_components/es6-shim/es6-shim.js"></script>
  <script src="bower_components/oidc-client/dist/oidc-client.js"></script>

  <!--APP-->
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" href="partials/loginProvider/loginProvider.css">

  <!--CONTROLLERS-->
  <script src="partials/review/sideNav/sideNav.controller.js"></script>
  <script src="partials/review/modals/modals.controller.js"></script>
  <script src="partials/review/search/search.controller.js"></script>
  <script src="partials/admin/admin.controller.js"></script>
  <script src="partials/login/login.controller.js"></script>


  <!--FACTORIES & SERVICES-->
  <script src="factories/studentService.js"></script>
  <script src="factories/searchParsingService.js"></script>
  <script src="factories/angular-oidc-client.js"></script>
  <script src="factories/session.service.js" ></script>
  <script src="factories/authentication.service.js"></script>
  <script src="factories/authInterceptor.service.js"></script>

</head>
<body>

<div id="sideMenuContainer" class="sideNav" ng-controller="SideNavCtrl as sideNav">
  <div id="mySidenav" class="sideNavDrawer">
    <a></a>
    <a href="" ng-click="sideNav.logout()">Logout</a>
    <a href="review" ng-click="sideNav.closeNav()">Review</a>
    <a>Admin</a>
    <a href="login" ng-click="sideNav.closeNav()">login</a>
  </div>

  <div id="sideMenuStatic">
    <a class="hamburger"><hamburger-toggle ng-click="sideNav.toggleNav()" state="sideNav.hamState"></hamburger-toggle></a>
    <a class="logoffIcon"></a>
    <a class="goToReviewIcon" href="review" ng-click="sideNav.closeNav($event)" ng-class="{'selected': sideNav.isOnReviewPage}"></a>
    <a class="adminIcon" href="admin" ng-click="sideNav.closeNav($event)" ng-class="{'selected': sideNav.isOnAdminPage}"></a>
  </div>
</div>

<div id="main">
  <div id="ng-view" ng-view></div>
</div>

</body>
</html>
