<div id='imageModal' class="modal-dialog" >

        <div class="modal-header">
            <button type="button" class="close" ng-click="imageModal.close()">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
        </div>
        <div id="modal-body" class="modal-body row">
            <img id="fullsize" ng-src="data:image/JPEG;base64,{{imageModal.image.picture}}"/>
        </div>
</div>
