<div id='imageModal' class="container container3D-grey">

        <div class="modal-header">
            <button type="button" class="close" ng-click="imageModal.close()">&times;</button>
            <h4 class="modal-title">{{imageModal.image.status}} on {{imageModal.image.timestamp}}</h4>
        </div>
        <div id="modal-body">
              <img class="full-width" ng-src="data:image/JPEG;base64,{{imageModal.image.picture}}"/>
        </div>
</div>
