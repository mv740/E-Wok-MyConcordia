<div class="field view1Component" id="searchform">
    <input type="text" ng-model="search.input" id="searchterm" placeholder="what are you searching for?" />
    <button ng-click="search.find()" type="button" id="search">Find!</button>
</div>

<div class="circularLoading" ng-if="search.searching">
    <md-progress-circular md-mode="indeterminate" value="..."></md-progress-circular>
</div>
