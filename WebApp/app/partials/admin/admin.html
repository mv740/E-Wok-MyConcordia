<div ng-controller="AdminController as admin" class="container container3D top-buffer">
    <div class="page-header">
        <h1>Admin Setting</h1>
    </div>

    <div class="row bottom-buffer">
        <h4><img src="images/icons/ic_date_range_black_24dp.png" class="calendar-icon"/>Update period currently set to: <span ng-if="!admin.loading">{{admin.currentUpdatePeriod}}</span>
            <div class="progressCircularContainer" ng-if="admin.loading">
                <md-progress-circular md-mode="indeterminate" value="..."></md-progress-circular>
            </div>
        </h4>
    </div>

    <div class="row"
         tooltips tooltip-template="Required"
         tooltips tooltip-side="top"
         tooltips tooltip-hidden="{{admin.yearEntered}}">
        <select class="col-sm-10 border-standard select-admin"
                id="AcademicYearDropDown"
                ng-model="admin.academicYear"
                ng-click="admin.setYearEntered()">
            <option value="" selected disabled>Academic year</option>
            <option ng-repeat="academicYearOption in admin.academicYearOptions" value="{{academicYearOption}}">{{academicYearOption}}</option>
        </select>
        <div class="glyphicon glyphicon-ok ok-icon" ng-if="admin.yearEntered"></div>
    </div>


    <div class="row datepicker-container">
        <div class="col-sm-3">
            <label for="dateFrom" class="row">From</label>
            <div class="calendar-display row">
                <div   type="text"
                       datepicker-options="admin.dateOptions"
                       id="dateFrom"
                       datepicker
                       ng-click="admin.setStartDateEntered()"
                       ng-model="admin.dtFrom"
                       ng-required="true"
                       tooltips tooltip-template="Required"
                       tooltips tooltip-side="bottom"
                       tooltips tooltip-hidden="{{admin.startDateEntered}}"></div>
            </div>
        </div>

        <div class="col-sm-3 col-sm-push-2">
            <label for="dateTo" class="row">To</label>
            <div class="calendar-display" class="row">
                <div   type="text"
                       id="dateTo"
                       placeholder="From"
                       datepicker
                       ng-click="admin.setEndDateEntered()"
                       ng-model="admin.dtTo"
                       ng-required="true"
                       tooltips tooltip-template="Required"
                       tooltips tooltip-side="bottom"
                       tooltips tooltip-hidden="{{admin.endDateEntered}}"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <button ng-click="admin.submit()" data-loading-text="Loading..."
                class="button3D btn-admin-submit-center">{{ admin.submitButton }}
        </button>
    </div>
</div>
