<div class="full-height" ng-if="sideNav.isLoggedIn()">
    <div id="mySidenav" class="sideNavDrawer">
        <a></a>
        <a href="" ng-click="sideNav.logout()" translate>PARTIALS.SIDENAV.LOGOUT</a>
        <a href="review" ng-click="sideNav.closeNav($event)" translate>PARTIALS.SIDENAV.REVIEW</a>
        <a href="admin" ng-click="sideNav.closeNav($event)" translate>PARTIALS.SIDENAV.ADMIN</a>
        <a href="event" ng-click="sideNav.closeNav($event)" translate>PARTIALS.SIDENAV.EVENT</a>
        <a ng-click="sideNav.translate('en')" ng-if="sideNav.frenchSelected" class="languageSelector">English</a>
        <a ng-click="sideNav.translate('fr')" ng-if="!sideNav.frenchSelected" class="languageSelector">Fran√ßais</a>
    </div>

    <div id="sideMenuStatic">
        <a class="hamburger">
            <hamburger-toggle ng-click="sideNav.toggleNav()" state="sideNav.hamState"></hamburger-toggle>
        </a>
        <a class="logoffIcon" href="" ng-click="sideNav.logout()"></a>
        <a class="goToReviewIcon" href="review" ng-click="sideNav.closeNav($event)"
           ng-class="{'selected': sideNav.isOnReviewPage}"></a>
        <a class="adminIcon" href="admin" ng-click="sideNav.closeNav($event)"
           ng-class="{'selected': sideNav.isOnAdminPage}"></a>
        <a class="eventIcon" href="event" ng-click="sideNav.closeNav($event)"
           ng-class="{'selected': sideNav.isOnEventPage}"></a>
        <a ng-click="sideNav.translate('en')" ng-if="sideNav.frenchSelected" class="languageSelector">En</a>
        <a ng-click="sideNav.translate('fr')" ng-if="!sideNav.frenchSelected" class="languageSelector">Fr</a>

    </div>
</div>
