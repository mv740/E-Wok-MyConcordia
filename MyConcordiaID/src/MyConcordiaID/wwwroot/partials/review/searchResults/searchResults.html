

<div class="view1Component">
    <li id="searchResults" ng-controller="SearchResultsCtrl as searchResults">
        <ul class="button3D" ng-repeat="result in searchResults.results" ng-click="searchResults.studentClick(result)" data-toggle="modal" data-target="#myModal">
            <div>
                <span>{{result.id}},</span>

                <span>{{result.firstname}}</span>
                <span>{{result.lastname}},</span>

                <span>{{result.netname}},</span>

                <span>{{result.birthdate.day}}</span>
                <span>{{result.birthdate.month}}</span>
                <span>{{result.birthdate.year}}</span>
            </div>
        </ul>
    </li>
</div>
