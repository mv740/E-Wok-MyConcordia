<ion-view >
  <ion-content>

    <div class="overseeing">
      <!-- template used if for portrait -->
      <div ng-if="vm.screenOrientation == 'portrait-primary'" class="vertical">

        <div class="main_content">

          <div class="picture">
            <!-- display picture if it's there. If pending review, display pending approval pic. else, placeholder.-->
            <div ng-if="vm.valid">
             <img ng-src="data:image/PNG;base64,{{vm.profilepicture}}"width = "200" height = "200">
            </div>
            <div ng-if="!vm.valid && vm.pending">
              <img src="img/pending_approval.jpg" width = "200" height = "200">
            </div>
            <div ng-if="!vm.valid && !vm.pending">
              <img src="img/placeholder_profile_pic.jpg" width = "200" height = "200">
            </div>
          </div>

          <barcode-directive>

          </barcode-directive>
          <div class="student_info">
            <p>{{vm.firstname}}</p>
            <p>{{vm.lastname}}</p>
            <p>{{vm.dob}}</p>
            <p>{{vm.id}} </p>

            <div ng-show="vm.showMarshallingButton">
              <button ng-click="vm.loadMarshallingCard()">Marshalling Card</button>       <!--TODO button css-->
            </div>

          </div>
        </div>

          <div class="footer">
            <p>{{vm.ugradstatus}}</p>
            <p>{{vm.expiredate}}</p>
          </div>

          <div class="barcode">

          </div>


      </div>

        <!-- template used if for landscape -->
        <div ng-if="vm.screenOrientation == 'landscape-secondary' || vm.screenOrientation == 'landscape-primary'" class="horizontal">
          <div class="left">
            <div class="main_content">
              <div class="picture">
                <!-- display picture if it's there. If pending review, display pending approval pic. else, placeholder.-->
                <div ng-if="vm.valid">
                  <img ng-src="data:image/PNG;base64,{{vm.profilepicture}}"width = "200" height = "200">
                </div>
                <div ng-if="!vm.valid && vm.pending">
                  <img src="img/pending_approval.jpg" width = "200" height = "200">
                </div>
                <div ng-if="!vm.valid && !vm.pending">
                  <img src="img/placeholder_profile_pic.jpg" width = "200" height = "200">
                </div>
              </div>

              <div class="student_info">
                <p>{{vm.firstname}}</p>
                <p>{{vm.lastname}}</p>
                <p>{{vm.dob}}</p>
                <p>{{vm.id}}</p>

                <div ng-show="vm.showMarshallingButton">
                  <button ng-click="vm.loadMarshallingCard()">Marshalling Card</button>       <!--TODO button css-->
                </div>

              </div>
            </div>
            <div class="footer">
              <p>{{vm.ugradstatus}}</p>
              <p>{{vm.expiredate}}</p>
            </div>
          </div>
          <div class="barcode">
            <img src="img/barcode_horizontal.png">
          </div>

        </div>

    </div>
  </ion-content>
</ion-view>
