<ion-view>
  <ion-content scroll="false">

    <div class="overseeing full-height">
      <!-- template used if for portrait -->

      <div class="main_content">


        <div class="row">
          <div class="col">
            <div class="card no-top-buffer no-left-buffer">
              <div class="item item-text-wrap text-center">
                <p class="graduateStatus all-side-padding-sm">{{vm.uGradStatus}}</p>
              </div>
            </div>

            <div class="card no-left-buffer">
              <div class="item item-divider">
                <p>Expire</p>
              </div>
              <div class="item item-text-wrap text-center">
                <p>{{vm.expireDate}}</p>
              </div>
            </div>


          </div>
          <div class="col">
            <div>
              <!-- display picture if it's there. If pending review, display pending approval pic. else, placeholder.-->
              <div ng-if="vm.valid">
                <img ng-src="data:image/PNG;base64,{{vm.profilePicture}}" width="200" height="200">
              </div>
              <div ng-if="!vm.valid && vm.pending">
                <img src="img/pending_approval.jpg" width="200" height="200">
              </div>
              <div ng-if="!vm.valid && !vm.pending">
                <img src="img/placeholder_profile_pic.jpg" width="200" height="200">
              </div>
            </div>

          </div>
        </div>

        <!--information card-->
        <div class="list card no-top-buffer">
          <div class="item item-icon-left">
            <i class="icon ion-person"></i>
            <p>{{vm.firstName}} {{vm.lastName}}</p>
          </div>

          <div class="item item-icon-left">
            <i class="icon ion-android-calendar"></i>
            <p>{{vm.dob}}</p>
          </div>

          <div class="item item-icon-left">
            <i class="icon ion-card"></i>
            <p>{{vm.id}}</p>
          </div>

          <div class="barcodeId">
            <barcode-directive bcode="vm.id" height="50" font-size="15"></barcode-directive>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
