<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuController as vm"
                xmlns="http://www.w3.org/1999/html">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" >
      <!--<ion-nav-back-button>-->
      <!--</ion-nav-back-button>-->

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear" ng-click="toggleDrawer(); vm.toggleDrawer();" menu-toggle="left">
          <img src="img/icon.png" style="height: 33px">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <drawer side="left" on-swipe-left="vm.onSwipeLeft()">
    <ion-header-bar align-title="center">
      <h1 class="title" ng-click="toggleDrawer(); vm.toggleDrawer();">Close</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list class="bet-type-list">
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/login">
          Login
        </ion-item>
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/id">
          Id Card
        </ion-item>
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/marshalling">
          marshalling Card
        </ion-item>
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/camera">
          Update Picture
        </ion-item>
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/events">
          Events
        </ion-item>
        <ion-item menu-close ng-click="toggleDrawer(); vm.toggleDrawer();" href="#/app/barcode">
          Barcode Scanner
        </ion-item>
        <ion-item menu-close ng-click="vm.logOut()">
          Logout
        </ion-item>
    </ion-content>

    <div ng-show="vm.overlay" class="drawerOverlay full-height absolutePos"></div>
  </drawer>
</ion-side-menus>
