<ion-side-menus enable-menu-with-back-views="true" ng-controller="MenuController as vm"
                xmlns="http://www.w3.org/1999/html">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable" >
      <!--<ion-nav-back-button>-->
      <!--</ion-nav-back-button>-->

      <ion-nav-buttons side="left" >
        <button class="button button-icon button-clear" menu-toggle="left">
          <img src="img/icon.png" style="height: 33px">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">Options</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/id" ng-click="vm.logViewId()">
          Id Card
        </ion-item>
        <ion-item menu-close href="#/app/marshalling" ng-click="vm.logViewMarshallingCard()">
          Marshalling Card
        </ion-item>
        <ion-item menu-close href="#/app/camera" ng-click="vm.logUpdatePicture">
          Update Picture
        </ion-item>
        <ion-item menu-close href="#/app/events" ng-click="vm.logViewEvents()">
          Events
        </ion-item>
        <ion-item menu-close ng-click="vm.logOut()">
          Logout
        </ion-item>
        <ion-item menu-close ng-click="vm.feedback()">
          Provide Feedback
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
