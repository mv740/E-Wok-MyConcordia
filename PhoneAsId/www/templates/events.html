<ion-view>
  <ion-content>
    <ion-list >

      <ion-item ng-repeat="event in ev.events">
        <p>Event name: {{event.name}}</p>
        <p>Event location: {{event.location}}</p>
        <p>Event time: From {{event.timeBegin}} To {{event.timeEnd}}</p>
      </ion-item>



    </ion-list>

  </ion-content>
</ion-view>
