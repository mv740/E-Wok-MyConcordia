<ion-view>
  <ion-content>
    <ion-list >

      <ion-item ng-repeat="event in ev.events" ng-click="ev.seeEventDetails($index)">
        <p>Event name: {{event.information.name}}</p>
        <p>Event location: {{event.information.location}}</p>
        <p>Event time: From {{event.information.timeBegin}} To {{event.information.timeEnd}}</p>
        <p>Role: {{event.userRole}}</p>
      </ion-item>



    </ion-list>

  </ion-content>
</ion-view>
